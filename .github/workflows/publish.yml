name: Publish to npm

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-22.04
    permissions:
      contents: write
      id-token: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest

    - name: Install dependencies
      run: bun install

    - name: Build
      run: bun run build

    - name: Verify build output
      run: |
        if [ ! -f dist/velo ]; then
          echo "Build failed: dist/velo not found"
          exit 1
        fi
        echo "Build output verified"

    - name: Setup Node.js for npm
      uses: actions/setup-node@v4
      with:
        node-version: '24'

    - name: Verify npm version
      run: |
        npm --version
        echo "npm 11.5.1+ required for trusted publishers"

    - name: Publish to npm
      run: npm publish --provenance --access public

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        generate_release_notes: true
        make_latest: true
